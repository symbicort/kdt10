<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석을 달고 싶다 -->
    <!-- h1 태그는 제목을 나타냄 -->
    <h1>Hello World</h1>
    <p>코딩 시작! 파이팅~!</p>
    <hr>
    <hr/>
    <!-- h1~6 ㅣ heading tag -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- p: 본문 -->
    <p>p태그. <br>
        본문을 뜻합니다.
    </p>

    <!-- ul 순서가 없는 리스트 
        ol : 순서가 있는 리스트-->

    <!-- type: 마커 모양, disc, circle, square, none -->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <!-- type: 1, A, a, I, i -->
    <!-- start : 시작 번호 -->
    <!-- reversed: 역순으로 -->
    <ol type="i" start="3" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <p>live server</p>
    <!-- 문자 꾸미기 태그 -->
    <b>b태그</b><br>
    <strong>strong 태그: 두껍게, semantic(의미론적인 태그)</strong><br>
    <i>i 태그: 이탤릭 글씨</i><br>
    <em>em 태그: 강조, 기울여서</em><br>
    <del>del 태그: 중간줄</del><br>
    <u>u 태그: 밑줄</u>

    <hr>
    <!-- img 태그 -->
    <!-- 서버 이미지(웹 상에서 가져오기) -->
    <img src="https://images.chosun.com/resizer/TSJN1nuiKMMz93IPhRmUSzPDHaI=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PCMCFNBLI5EADPAKYW7VI2USYM.jpg" alt="html 로고" width="100">

    <!-- 상대경로 -->
    <img src="롤드컵.jpg" alt="로고">

    <hr>
    <a href="https://naver.com" target="_blank">네이버</a>




</body>
</html>
