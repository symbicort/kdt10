<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문조사</h3>
    이름 <input type="text" name="name"><br>
    이메일 <input type="email" name="email" placeholder="love@example.com">

    <h4>나이</h4>
    <input type="radio" name="10대" checked> 10대
    <input type="radio" name="20대"> 20대
    <input type="radio" name="30대"> 30대
    <input type="radio" name="40대"> 40대
    <input type="radio" name="50대"> 50대
    <input type="radio" name="60대 이상"> 60대 이상

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" name="html" checked>html
    <input type="checkbox" name="javascript">javascript
    <input type="checkbox" name="css">css

    <br><br>
    <textarea placeholder="하고 싶은 말을 써주세요:)" style="width: 800px;height: 200px;"></textarea>
    <input type="submit" value="제출">

</body>
</html>
