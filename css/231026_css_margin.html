<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin & padding</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        .margin{
            margin: 20px;
        }
        .margin.top{
            margin-top: 10px;
        }
        .padding{
            background-color: yellow;
            padding: 20px;
        }
    </style>
</head>
<body style="margin: 0;">
    <div class="margin"></div>
    <div class="margin top"></div>
    <div class="margin"></div>
    <div class="margin"></div>
    <div class="margin"></div>



</body>
</html>
