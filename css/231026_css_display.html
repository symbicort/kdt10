<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .inline{
            background-color: yellow;
        }
        .block{
            background-color: orange;
            width: auto;
        }
        .inline-block {
            display: inline-block;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- inline & block -->
    <span class="inline">Hello</span>
    <span class="inline">World</span>

    <div class="block"><div>Hello black</div></div>
    <span>span</span>
    <div class="inline-block">World</div>

</body>
</html>
