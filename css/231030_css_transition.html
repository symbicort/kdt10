<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            overflow: auto;

            transition-property: width, height;
            transition-duration: 1s;
            transition-timing-function: ease;
            transition-delay: 0.5s;

        }
        .box:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box" draggable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident molestiae natus numquam debitis. Magni quaerat doloribus, dicta vel hic cumque voluptatem nam commodi. Vitae ab molestiae obcaecati ipsum, exercitationem consequuntur.</div>
</body>
</html>
