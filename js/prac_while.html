<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 0;

        let j = prompt('숫자를 입력해주세요');

        j = Number(j)
        let i = 1;

        while(i<j){
            if(i % 2 == 0 || i % 3 == 0){
                num = num + i;
            }
            i++;
        }

        console.log(`2와 3의 배수 총합은 ${num} 입니다.`);

        num = 0;

        for(i=1; i<j; i++){
            if(i % 2 == 0 || i % 3 == 0){
                num = num + i;
            }
        }

        console.log(`2와 3의 배수 총합은 ${num} 입니다.`);

        // for in, do while 구문 공부 필요?

    </script>
</head>
<body>
    
</body>
</html>
