<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i = 1; i < 10001; i++){
            if(i % 13 == 0 && i % 2 == 1){
                console.log(i);
            }
        }

        let num = prompt('숫자를 입력해주세요');
        num = Number(num);

        for(i = 1; i <= num; i++){
            if(i%13 == 0 && i % 2 == 1){
                console.log(i);
            }
        }

        for(let i = 1; i < 10; i++){
            console.log(`--- ${i} 단`);
            for(let j = 1; j < 10; j++ ){
                console.log(`${i} x ${j} = ${i*j}`)
            }
        }

    </script>
</head>

</html>
