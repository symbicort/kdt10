    <style>
        div {
        width: 100;
        height: 100;
        }
        div:hover {
        cursor: pointer;
        }
        .red {
        background-color: red;
        }
        .orange {
        background-color: orange;
        }
        .yellow {
        background-color: yellow;
        }
        .green {
        background-color: green;
        }
        .blue {
        background-color: blue;
        }
        .purple {
        background-color: purple;
        }
    </style>
    <script>
        let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
    function changeColor() {
        // $('div').switchClass('red','yellow',1000);
        // console.log($('div').attr('class'));
        // if(colors[0]== $('div').attr('class')){
        //     console.log("1");
        // }
        // $('div').switchClass('yellow','green',1000);
        // $('div').switchClass('green','blue',1000);
        // // $('div').switchClass('blue','purple',1000);
        // // $('div').switchClass('purple','red',1000);
        console.log(colors.length);

        let nowClass = $('div').attr('class');
        let i = colors.indexOf(nowClass);

        if(i == colors.length - 1)
            $('div').switchClass(nowClass, colors[0]);
        else
            $('div').switchClass(nowClass, colors[i+1]);
        
    }
    </script>
</head>
<body>
    <div class="red" onclick="changeColor();"></div>
</body>
