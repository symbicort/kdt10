<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .container{
            width: 100px;
            height: 1000px;
        }
        .div1{
            background-color: yellowgreen;
        }
        .div2{
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"> div1</div>
        <div class="div2">div2</div>
    </div>

    <input type="text" name="" id="">

    <script>
        let div1 = document.querySelector('.div1');        
        let div2 = document.querySelector('.div2');

        // div1.addEventListener("click", function() {
        //     console.log('div1 클릭이벤트');
        // });

        div1.addEventListener('click',function(e){
            console.log('e :', e);
            console.log('e.tager :',e.target);
            console.log('input에 keydown 이벤트 발생');
        })

        div2.addEventListener("mouseover",function(){
            console.log('div2에 mouseover 이벤트 발생');
        })
        div2.addEventListener("mouseout",function(){
            console.log('div2에 mouseout 이벤트 발생');
        })

        let input = document.querySelector('input');
        input.addEventListener('focus',function(){
            console.log('input에 focus 이벤트 발생');
        })
        input.addEventListener('keydown',function(e){
            console.log('e :', e);
            console.log('e.tager :',e.target);
            console.log('input에 keydown 이벤트 발생');
        })

        let container = document.querySelector('.container')
        window.addEventListener('scroll',function() {
            console.log('container에 scroll 이벤트 발생')
        })
        document.addEventListener('scroll',function() {
            console.log('document scroll 이벤트 발생')
        })
    </script>
</body>
</html>
