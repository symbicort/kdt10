<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    <!-- JS 불러오기 -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/686c63cfeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- bootstrap 의 grid : 가로 너비를 12로 분할하여 전달 받은 값만큼 할당 -->

    <!-- 크기를 지정하지 않은 경우 자동으로 균등하게 너비 지정 -->
    <div class="row bg-info">
        <div class="col bg-danger">col</div>
        <div class="col bg-info">col</div>
    </div>
    <hr>
    <!-- bootstrap의 grid는 총합이 12만 되면 어떤 크기든 무작위로 설정 가능 -->
    <div class="row bg-success">
        <div class="col-1 bg-danger">col-1</div>
        <div class="col-3 bg-info">col-3</div>
        <div class="col-4 bg-danger">col-4`</div>
        <div class="col-1 bg-info">col-1</div>
        <div class="col-1 bg-danger">col-1</div>
        <div class="col-1 bg-info">col-2</div>
    </div>
    <hr>
    <!-- 크기 지정한 것과 지정하지 않은 것이 동시에 작성된 경우 지정한 크기를 차지하는 너비를 제외하고 남은 크기를 균등하게 배분 -->
    <div class="row">
        <div class="col bg-info">col</div>
        <div class="col-7 bg-success">col</div>
        <div class="col bg-danger">col</div>
    </div>
    <hr>
    <!-- breakpoint 사용 가능
        col-{breakpoint} - 크기 형식으로 작성
        지정된 breakpoint보다 커지면 설정한 크기만큼 너비를 차지-->
    <div class="row">
        <div class="col col-md col-lg-4 bg-info">col</div>
        <div class="col col-md-7 col-lg-1 bg-success">col</div>
        <div class="col col-md col-lg-7 bg-danger">col</div>

    </div>
    <hr>
    <i class="bi bi-airplane-fill"></i>
</body>
</html>
