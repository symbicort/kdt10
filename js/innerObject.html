<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장 객체</title>
    <script>
        // 표준 내장 객체
        //  : 자바 스크립트가 기본적으로 가지고 있는 객체

        // 1. Date 객체
        let now = new Date();
        console.log(now);
        console.log(now.getFullYear(), "년");
        console.log(now.getMonth()+1, "월");
        console.log(now.getDate(), '일');
        console.log(now.getHours(),"시");
        console.log(now.getMinutes(),"분");
        console.log(now.getSeconds(),'초');
        console.log(now.getMilliseconds(),'ms');    
        console.log(now.getDay(),'요일'); // 0:일요일 ~ 6: 토요일

        if(now.getDay() == 0 || now.getDay == 6){
            console.log("주말");
        } else{
            console.log("평일");
        }

        // 삼항 연산자
        now.getDay() == 0 || now.getDay() == 6 ? console.log('주말'):
        console.log('평일');

        // 2. math 객체
        // 속성
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.SQRT2);

        // 메소드
        console.log(Math.min(45,2,0,-5,15));
        console.log(Math.max(45,2,0,-5,15));
        console.log(Math.random()); // 0 <= x < 1
        console.log(Math.round(5.1)); //반올림: 정수값으로
        console.log(Math.floor(5.1)); // 내림
        console.log(Math.ceil(5.1)); // 올림

        // 1 <= x < 101
        console.log(Math.floor(Math.random()*100) + 1);

        

    </script>
</head>
<body>
    
</body>
</html>
