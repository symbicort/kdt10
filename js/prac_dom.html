<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculator(){
            let value1 = document.getElementById('value1');
            let value2 = document.getElementById('value2');
            let operator = document.getElementById('operator');
            let result = 0;

            if(operator.value == "+"){
                result = Number(value1.value) + Number(value2.value)
            } else if(operator.value == "-"){
                result = Number(value1.value) - Number(value2.value)
            } else if(operator.value == "*"){
                result = Number(value1.value) * Number(value2.value)
            } else if(operator.value == "/"){
                result = Number(value1.value) / Number(value2.value)
            } else{
                result = "연산자가 올바르게 입력되지 않았습니다."
            }
            document.getElementById('result').value = result
        }
        
        function clean(){
            document.getElementById('value1').value = ""
            document.getElementById('value2').value = ""
            document.getElementById('operator').value = ""
            document.getElementById('result').value = ""
        }
        
    </script>
</head>
<body>
    값 1: <input type="text" name="" id="value1"><br><br>
    값 2: <input type="text" name="" id="value2"><br><br>
    연산자: <input type="text" name="" id="operator"><br><br>
    결과: </div><input type="text" name="" id="result"><br><br>



    <button onclick="calculator()">계산하기</button>
    <button onclick="clean()">초기화</button>
</body>
</html>
